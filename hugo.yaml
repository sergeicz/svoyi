baseURL: "https://svoyi.netlify.app/
title: Барбершоп СВОИ
languageCode: ru
DefaultContentLanguage: ru
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Свои
  authorimage: /assets/images/global/author.webp
  og_image: /images/tailbliss-cover.webp
  moto: "Мужские стрижки"
  description: "Сочи, Нагорная 23"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Мы точно"
    image: "images/pages/our-mission.webp"
    content:
      - text: "Именно твой барбершоп в центре Сочи."
      - text: "Каждый из нас обожает всё, что связано со стрижками, стилем и визуалом. Пройдя долгий путь и накопив опыт в разных проектах, мы собрались в 2019 году на побережье Чёрного моря, чтобы развеять миф о плохом сервисе в курортных городах. Собственноручно построив идеальную парикмахерскую, мы уверенно заявляем: в Сочи отличные стрижки — круглый год. Классика, адаптированная под современность, сделает тебя уместным и за столом переговоров, и в прибрежном баре."
  p2:
    heading: "Наша атмосфера"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "Уже со входа понятно (Да! Это настоящая дверь от холодильника ЗИЛ-51), что внимание к деталям у нас первично, мы продумали каждый сантиметр пространства и реализовали лаконичный дизайн проект в интерьере. Чтобы вам было комфортно у нас в ожидании стрижки, во время неё и по её завершении. Вы можете насладиться аналоговым звуком винила, выпить свежезаваренный кофе или чай собранный на местных плантациях. Для особо привередливых наших маленьких гостей у нас большой плейлист мультфильмов."
  p3:
  p4:
    heading: "Заметки"
    content:
      - text: ""
  p5:
    heading: "Как нас найти"
    content:
      - text: ""
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Проложить маршрут"

