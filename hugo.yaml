baseURL: 'https://svoyi.netlify.app/'
title: Барбершоп СВОИ
languageCode: ru
DefaultContentLanguage: ru
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Свои
  authorimage: /assets/images/global/author.webp
  og_image: /images/tailbliss-cover.webp
  moto: "Мужские стрижки"
  description: "Сочи, Нагорная 23"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Мы точно"
    image: "images/pages/our-mission.webp"
    content:
      - text: "Именно твой барбершоп в центре Сочи."
      - text: "Каждый из нас обожает всё, что связано со стрижками, стилем и визуалом. Пройдя долгий путь и накопив опыт в разных проектах, мы собрались в 2019 году на побережье Чёрного моря, чтобы развеять миф о плохом сервисе в курортных городах. Собственноручно построив идеальную парикмахерскую, мы уверенно заявляем: в Сочи отличные стрижки — круглый год. Классика, адаптированная под современность, сделает тебя уместным и за столом переговоров, и в прибрежном баре."
  p2:
    heading: "Немного истории"
    image: "/video/sv.mp4"
    content:
      - text: "О том как мы строили парикмахерскую ▼"
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Как нас найти"
    content:
      - text: ""
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Проложить маршрут"

menu:
  main:
    - identifier: home
      name: Главная
      url: /
      weight: 10
    - identifier: about
      name: О нас
      pre: dropdown
      weight: 20
    - identifier: contact
      name: Контакты
      url: /contact/
      weight: 30
  about:
    - identifier: services
      name: Услуги
      url: /services/
      weight: 10
    - identifier: team
      name: Команда
      url: /team/
      weight: 20



  footer:
  - identifier: Политика конфиденциальности
    name: Политика конфиденциальности
    url: "#"
    weight: 10



markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.114.0"